<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <h1 class="header-time">
          <span class="span-hours">00</span>
          <span>:</span>
          <span class="span-minutes">00</span>
          <span>:</span>
          <span class="span-seconds">00</span>
        </h1>
        <div class="wrapper-btns">
          <button class="btn btn-start" type="button">Start</button>
          <button class="btn btn-pause" type="button">Pause</button>
          <button class="btn btn-reset" type="button">Reset</button>
        </div>
      </div>
    </main>
    <footer>
      <p class="text-under">
        Made by Matúš Košťál <a href="https://github.com/MattThe10">Github</a>
      </p>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
